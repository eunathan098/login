<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylecadastro.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Cadastro de usuário</title>
</head>
<body>
    <div class="container-login" id="container-login">
       <form>
        <div class="back-page">
            <a href="index.html">
                <img src="./imagens/back.png" alt="" height="20px">
            </a>
        </div>
        <h1> Cadastro de usuário </h1>
        <div class="container-input">
            <div class="container-label">
                <label> Nome: </label>
            </div>
            <input type="text" placeholder="Digite seu nome completo...." required id="name">
        </div>
            <div class="container-input">
                <div class="container-label">
                    <label> Email: </label>
                </div>
                <input type="email" placeholder="Digite seu email...." required id="email">
            </div>
            <div class="container-input">
                <div class="container-label">
                    <label> Telefone: </label>
                </div>
                <input type="tel" placeholder="Número de telefone...." required id="phone">
            </div>
         <div class="container-input">
            <div class="container-label">
                <label> Senha: </label>
            </div>            
            <input type="password" placeholder="Cadastre uma senha...." required id="password">
        </div>
        <input type="submit" value="Cadastrar" class="btn-enviar" onclick="cadastroEfetuado(event)">
       </form>
    </div>

    <script>
        
        window.sr = ScrollReveal({ reset: true });

        sr.reveal(".container-login", {
            duration: 1500,
            distance: '20px',
            origin: 'top'
        });

        function togglePasswordVisibility() {
                const passwordInput = document.getElementById("password");
                const togglePasswordIcon = document.getElementById("togglePassword");

                if (passwordInput.type === "password") {
                    passwordInput.type = "text"; 
                    togglePasswordIcon.src = "imagens/olhoaberto.png"; 
                } else {
                    passwordInput.type = "password"; 
                    togglePasswordIcon.src = "imagens/olhofechado.png"; 
                }
            }

        function cadastroEfetuado(event) {
                event.preventDefault();  // Previne o comportamento padrão do formulário
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let phone = document.getElementById("phone").value;
                let password = document.getElementById("password").value;

                if (!name || !email || !phone || !password) {
                    alert("Por favor preencha todos os campos!");
                    return;
                } else {
                    alert(`Usuário ${name} cadastrado com sucesso`);
                    alert("Redirecionando...");
                    window.location.href = "index.html";
                }
            }
    </script>
</body>
</html>
