<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesystem.css">
    <link rel="icon" href="./imagens/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="./imagens/logotipo.png" alt="Logotipo" height="70px">
            </div>
            <div class="container-navigation">
                <ul class="ul-navigation">
                    <li>
                        <img class="header-img" src="./imagens/notificacao.png" alt="Notificação">
                    </li>
                    <li>
                        <img class="header-img" src="./imagens/logo-configuration.png" alt="Configuração">
                    </li>
                </ul>
                <img src="./imagens/logo-user.png" alt="Usuário" onclick="abrirMenu()" height="30px">
            </div>
        </nav>
    </header>

    <div class="menu-lateral" id="menu-lateral">
        <div class="menu-lateral-list">
            <ul>
                <li>Perfil</li>
                <li>Produtos</li>
                <li>Notificações</li>
                <li>Configurações</li>
                <li>Sair</li>
            </ul>
        </div>
    </div>

    <div class="container-dashboard">
        <div class="container-dashboard">
            <h1> Olá usuário, Boa tarde! </h1><br>
            <img class="dashboard-img" src="./imagens/dashboardestatica.png" alt="">
        </div> 
    </div>
    <div class="container-dev">
        <h2> Em Desenvolvimento... </h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function abrirMenu() {
            const menuLateral = document.getElementById("menu-lateral");
            menuLateral.style.display = menuLateral.style.display === "block" ? "none" : "block";
        }
    </script>
</body>

</html>
